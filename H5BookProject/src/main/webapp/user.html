<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- 引入bootstrap-table样式 -->
<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
 
<!-- jquery -->
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
<!-- bootstrap-table.min.js -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<!-- 引入中文语言包 -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/initUser.js"></script>
<script src="js/user-ades.js"></script>
<style>
th {
font-size:bold;
color:#fff;
         background-color: #684599;
     }
.btn-primary{background-color: #684599;color:#fff;}
.btn-default{background-color: #684599;color:#fff;}
 </style>
</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">
       

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button"  class="btn btn-default" data-toggle="modal" data-target="#addModal" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default"  >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default" onClick="deleteBook()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_users"></table>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">增加读者</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">姓名:</label>
            <input type="text" class="form-control" id="userName" placeholder="读者名不能为空" >
            <span id="uname" style="color:#f00"></span>
          </div>
         
          <div class="form-group">
            <label for="recipient-name" class="control-label">院系:</label>
            <input type="text" class="form-control" id="dept">
          </div>
           <div class="form-group">
            <label for="recipient-name" class="control-label">年级:</label>
            <input type="text" class="form-control" id="grade">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">电话:</label>
            <input type="text" class="form-control" id="tel">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">地址:</label>
            <input type="text" class="form-control" id="address">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="add" class="btn btn-primary" onClick="AcceptClick()" >确认添加</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">修改读者</h4>
      </div>
      <div class="modal-body">
        <form>
         <input type="hidden" class="form-control" id="userId1"  >
          <div class="form-group">
            <label for="recipient-name" class="control-label">姓名:</label>
            <input type="text" class="form-control" id="userName1" placeholder="读者名不能为空" >
            <span id="bname" style="color:#f00"></span>
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="control-label">院系:</label>
            <input type="text" class="form-control" id="dept1">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">年级:</label>
            <input type="text" class="form-control" id="grade1">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">电话:</label>
            <input type="text" class="form-control" id="tel1">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">地址:</label>
            <input type="text" class="form-control" id="address1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="edit" class="btn btn-default"  >确认修改</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <script>
     //刷新bootstrap-table
     function refleshBootStrapTable() {
         $("#tb_users").bootstrapTable('refresh');
     }
 </script>
</body>
</html>
